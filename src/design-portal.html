<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Portal | Ice Butcher</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Sidebar will be loaded here -->
    <div class="sidebar d-flex flex-column" id="sidebar-container"></div>
    <div class="sidebar-mobile-overlay" id="sidebarMobileOverlay"></div>
    <div class="main-content" id="mainContent">
      <!-- Navbar -->
      <div id="header-container"></div>
      <div class="container-fluid pt-3">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Design Portal</h3>
            <div class="d-flex">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search here..." aria-label="Search">
                <button class="btn btn-outline-secondary" type="button">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <button class="btn btn-primary ms-2 d-flex align-items-center">
                <i class="bi bi-plus-lg me-1"></i> Create Design
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      All Contacts
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">All Contacts</a></li>
                      <li><a class="dropdown-item" href="#">My Contacts</a></li>
                      <li><a class="dropdown-item" href="#">Recent Contacts</a></li>
                    </ul>
                  </div>

                  <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Create Date
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">This Week</a></li>
                      <li><a class="dropdown-item" href="#">This Month</a></li>
                      <li><a class="dropdown-item" href="#">Last 3 Months</a></li>
                    </ul>
                  </div>

                  <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Last Activity Date
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">This Week</a></li>
                      <li><a class="dropdown-item" href="#">This Month</a></li>
                      <li><a class="dropdown-item" href="#">Last 3 Months</a></li>
                    </ul>
                  </div>

                  <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Lead Status
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">All Status</a></li>
                      <li><a class="dropdown-item" href="#">Active</a></li>
                      <li><a class="dropdown-item" href="#">Inactive</a></li>
                    </ul>
                  </div>

                  <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Assigned Agent
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">All Agents</a></li>
                      <li><a class="dropdown-item" href="#">Sales Team</a></li>
                      <li><a class="dropdown-item" href="#">Support Team</a></li>
                    </ul>
                  </div>

                  <div class="ms-2">
                    <button class="btn btn-outline-secondary" type="button">
                      <i class="bi bi-gear"></i> Advanced Filters
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
